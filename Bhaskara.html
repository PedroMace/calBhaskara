<!DOCTYPE html>
<html>
  <head>
    <title>َBhaskara</title>
    <link href="back index.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>

<form class="box" name="form" onsubmit="return calc();" method="dialog">

  <span class="boxhead"><h1>Calcular Equação</h1></span>

  <input type="number" class="num" name="a" placeholder="Insira A"></br>
  <input type="number" class="num" name="b" placeholder="Insira B"></br>
  <input type="number" class="num" name="c" placeholder="Insira C"></br>

  <button class="button" onclick="cal()">Calcular</button>
  <button class="side" onclick="how()">Como funciona?</button>
  <div>
    <span class="resultSpan"><strong>Resultado:</strong></span>
    <strong><p class="result"></p></strong>
</div>
</form>

<script type="text/javascript" src="script.js"></script>
  </body>
</html>
